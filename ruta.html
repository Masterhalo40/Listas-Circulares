<body>

<h1 class="ruta">Ruta</h1>

<div>
    <div class="ruta2">
        <label for="numero">Número Ruta:</label>
        <input type="number" id="numero" class="camion">
    </div>
    <div class="ruta2">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula"> 
    </div>
    <div class="ruta2">
        <button type="button" id="btnAgregar" 
        class= "btn btn-primary">Agregar Ruta</button>
    </div>
</div>
<br>
<div>
    <h1>Rutas</h1>
    <table id="tablaArt" class="table">
        <thead>
            <tr>
                <th>Número</th>
                <th>Matrícula</th>
            </tr>
        </thead>
    </table>
</div>
<h1>Reporte</h1>
<p id="toString"></p>
